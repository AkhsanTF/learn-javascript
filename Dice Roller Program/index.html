<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dice Roller</h1>
        <div class="inputContainer">
            <label for="numInput"># of Dice</label>
            <input type="number" id="numInput" min="1" value="1">
            <button id="btn" onclick="diceRoller()">Roll Dice</button>
        </div>
        <div id="result">Dice</div>
        <div id="imgResult"></div>
        <img src="imag" alt="">
    </div>
    <script src="index.js"></script>
</body>
</html>
