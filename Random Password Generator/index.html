<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Password Generator</h1>
    <h2>Your password settings :</h2>
    <div class="container">
      <div class="containerInput">
        <label for="lengthPassword">Password Length : </label>
        <input type="number" id="lengthPassword" /><br />
      </div>
      <input type="checkbox" id="upperCase" />
      <label for="upperCase">Upper Case</label>
      <input type="checkbox" id="lowerCase" />
      <label for="lowerCase">Lower Case</label>
      <input type="checkbox" id="numbers" />
      <label for="numbers">Numbers</label>
      <input type="checkbox" id="symbols" />
      <label for="symbols">Symbols</label><br />
    </div>
    <div class="container">
      <button id="submitBtn">Submit</button>
      <p id="generatedPassword">Test</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
