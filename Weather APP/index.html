<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="weatherForm">
      <input type="text" class="cityInput" placeholder="Enter a city" />
      <button type="submit" id="submitBtn">Get Weather</button>
    </form>
    <div class="card" style="display: none">
      <h1 class="cityDisplay">Miami</h1>
      <p class="tempDisplay">30° C</p>
      <p class="humidityDisplay">Humidity 75%</p>
      <p class="descDisplay">Clear Skies</p>
      <p class="weatherEmoji">☀️</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
